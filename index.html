<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTF Tracker</title>
  <!-- Linking Chart.js CDN so we can make those cool charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Just some basic styling to make it look neat */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ddd;
      display: inline-block;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background-color: #0077cc;
      color: white;
    }
    .tab-content {
      background: white;
      padding: 20px;
      border-radius: 0 5px 5px 5px;
      box-shadow: 0 0 10px #ccc;
      margin-top: -5px;
    }
    input, select, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Tabs for switching between forms and charts -->
<div>
  <div id="tab-input" class="tab active">Add CTF Result</div>
  <div id="tab-charts" class="tab">View Charts</div>
</div>

<!-- Main content container -->
<div id="content" class="tab-content">
  <!-- Input form for adding your CTF results -->
  <div id="input-form">
    <h2>Log Your CTF Challenge</h2>
    <input id="competition-name" placeholder="Competition Name (e.g. picoCTF)" />
    <input id="challenge-name" placeholder="Challenge Name" />
    <select id="placement">
      <option value="">Placement (leave blank if none)</option>
      <option value="1">1st Place üèÜ</option>
      <option value="2">2nd Place ü•à</option>
      <option value="3">3rd Place ü•â</option>
      <option value="participant">Participant</option>
    </select>
    <input id="points" type="number" placeholder="Points earned (like 100)" />
    <input id="date" type="date" />
    <button id="add-entry">Add Entry</button>
  </div>

  <!-- Charts will be shown here, hidden by default -->
  <div id="charts" style="display:none;">
    <h2>Your CTF Stats</h2>
    <canvas id="points-chart"></canvas>
    <canvas id="placement-chart"></canvas>
  </div>
</div>

<script>
(() => {
  // Okay, here we go ‚Äî this app tracks your CTFs and shows cool charts

  // State: holds all your entries
  let ctfEntries = [];

  // Keeps track of which tab is currently active: "input" or "charts"
  let currentTab = 'input';

  // Grab the DOM elements we'll need later
  const tabInput = document.getElementById('tab-input');
  const tabCharts = document.getElementById('tab-charts');
  const inputForm = document.getElementById('input-form');
  const chartsDiv = document.getElementById('charts');
  const addEntryBtn = document.getElementById('add-entry');

  // Chart.js objects so we can update charts later
  let pointsChart;
  let placementChart;

  // When user clicks on the "Add Entry" button, this happens
  addEntryBtn.addEventListener('click', () => {
    // Get values from inputs, trimming just in case
    const compName = document.getElementById('competition-name').value.trim();
    const challengeName = document.getElementById('challenge-name').value.trim();
    const placement = document.getElementById('placement').value;
    const points = parseInt(document.getElementById('points').value, 10);
    const date = document.getElementById('date').value;

    // Quick input validation to not let empty stuff in
    if (!compName || !challengeName || !date || isNaN(points)) {
      alert('Hey! You gotta fill in Competition, Challenge, Points, and Date.');
      return;
    }

    // Add the new CTF entry to our array
    ctfEntries.push({
      competition: compName,
      challenge: challengeName,
      placement: placement || 'participant', // default to participant if none
      points: points,
      date: date
    });

    // Clear inputs for next entry because we‚Äôre neat like that
    document.getElementById('competition-name').value = '';
    document.getElementById('challenge-name').value = '';
    document.getElementById('placement').value = '';
    document.getElementById('points').value = '';
    document.getElementById('date').value = '';

    alert('Sweet! Your CTF result was added.');

    // Optional: Could automatically switch to charts tab here if you want
  });

  // Tab switching function, keeps UI tidy
  function switchTab(tab) {
    currentTab = tab;
    if (tab === 'input') {
      tabInput.classList.add('active');
      tabCharts.classList.remove('active');
      inputForm.style.display = 'block';
      chartsDiv.style.display = 'none';
    } else if (tab === 'charts') {
      tabInput.classList.remove('active');
      tabCharts.classList.add('active');
      inputForm.style.display = 'none';
      chartsDiv.style.display = 'block';
      renderCharts(); // Show the charts with fresh data
    }
  }

  // Attach tab click events
  tabInput.addEventListener('click', () => switchTab('input'));
  tabCharts.addEventListener('click', () => switchTab('charts'));

  // Function to make the charts with Chart.js using your data
  function renderCharts() {
    // Prepare data for points chart
    const sortedEntries = [...ctfEntries].sort((a,b) => new Date(a.date) - new Date(b.date));
    const pointsLabels = sortedEntries.map(e => `${e.competition} - ${e.challenge}`);
    const pointsData = sortedEntries.map(e => e.points);

    // For placement chart, count how many of each placement
    const placementCounts = {};
    ctfEntries.forEach(e => {
      placementCounts[e.placement] = (placementCounts[e.placement] || 0) + 1;
    });
    const placementLabels = Object.keys(placementCounts);
    const placementData = Object.values(placementCounts);

    // Destroy old charts if they exist to avoid duplicates
    if (pointsChart) pointsChart.destroy();
    if (placementChart) placementChart.destroy();

    // Points over time line chart setup
    const ctxPoints = document.getElementById('points-chart').getContext('2d');
    pointsChart = new Chart(ctxPoints, {
      type: 'line',
      data: {
        labels: pointsLabels,
        datasets: [{
          label: 'Points Earned',
          data: pointsData,
          fill: false,
          borderColor: '#0077cc',
          tension: 0.1,
          pointRadius: 5,
        }],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { mode: 'index' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Placement distribution pie chart setup
    const ctxPlace = document.getElementById('placement-chart').getContext('2d');
    placementChart = new Chart(ctxPlace, {
      type: 'pie',
      data: {
        labels: placementLabels,
        datasets: [{
          label: 'Placement Distribution',
          data: placementData,
          backgroundColor: [
            '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#f44336', '#607d8b'
          ],
        }],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'right' },
          tooltip: { enabled: true }
        }
      }
    });
  }

  // Just start everything on the input tab when page loads
  switchTab('input');
})();
</script>

</body>
</html>
